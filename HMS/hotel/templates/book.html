{% extends 'base.html' %}
{% block content %}
<div>
	<h1>Бронирование</h1>
	<p>Комната на {{ room.capacity }} человек(а), по цене {{ room.price }} за ночь</p>
	<form method="POST">
		{% csrf_token %}
		{{ booking_form.as_p }}
		<button type="submit">Забронировать</button>
	</form>
</div>
{% endblock %}
